version: '3.8'

services:
  playwright-tests:
    build: ..
    container_name: playwright-tests
    working_dir: /app
    volumes:
      - ../:/app
    environment:
      - NODE_ENV=ci

  jenkins:
    build:
      context: .
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home:
